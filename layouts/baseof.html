<!doctype html>
<html
  lang="{{ or site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="bg-[#fffff8] min-h-[100vh] flex flex-col">
    <header class="p-4 md:p-6 flex flex-row items-center justify-between">
      {{ partial "header.html" . }}
    </header>
    <main class="font-serif pl-[12.5%] w-full grow" id="maincontent">
      {{ block "main" . }}{{ end }}
    </main>
    <footer class="p-4 md:p-6 mt-20 border-t border-neutral-100 pt-2 text-xs">
      {{ partial "footer.html" . }}
    </footer>
    {{ if .Store.Get "hasMermaid" }}
      <script
        src="https://cdn.jsdelivr.net/npm/mermaid@11.4.0/dist/mermaid.min.js"
        integrity="sha256-G8ouPAnw4zzMbnAenHnVz6h9XpKbNdOkrqTh7AadyHs="
        crossorigin="anonymous"
      ></script>
      <script type="text/javascript">
        mermaid.initialize({
          startOnLoad: true,
          theme: 'neutral',
          fontFamily: "'LatoLatinWeb', sans-serif"
        });
      </script>
    {{ end }}
  </body>
</html>
